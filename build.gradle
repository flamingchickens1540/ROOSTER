wrapper {
    gradleVersion = '4.10'
    distributionUrl = "https://services.gradle.org/distributions/gradle-4.10-all.zip"
}

subprojects {
    apply plugin: "java"
    apply plugin: "kotlin"

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.jetbrains:annotations:16.0.3'
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    }
}
