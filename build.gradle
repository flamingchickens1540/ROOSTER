task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
    distributionUrl = "https://services.gradle.org/distributions/gradle-4.4-all.zip"
}

subprojects {
    apply plugin: "java"

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.jetbrains:annotations:16.0.3'
    }
}
